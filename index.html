<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="page">
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="matrix__more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;</a>
  </div>
  <div class="tasks">
    <p id="addTask" class="tasks__add-task">
      <label class="tasks__add-task__new-label" for="newTask">Add Item</label>
      <div class="tasks__add-task__wrapper">
        <input id="newTask"class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="todoTasks" class="tasks__todo">
      <li class="text-mode">
        <input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completedTasks" class="tasks__completed>
      <li>
        <input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
